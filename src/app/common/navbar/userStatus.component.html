<div class="navbar-nav" id="user-icon">
  <div class="nav-item" *ngIf="!isLogin;else elseBlock">
    <a mat-button (click)="openDialog()" class="btn btn-light">
      <i class="fas fa-user"></i>
    </a>
  </div>
  <ng-template #elseBlock>
    <div id="user-info">
          <span class="user-name btn">
          {{username}}
          </span>
      <div class="user-tip rounded">
        <div>
          <a [routerLink]="['/user', uid]" >
             <img class="user-pic rounded-circle" src="./assets/img/userPic.png" [alt]="username" >
          </a>
          <a [routerLink]="['/user', uid]" [queryParams]="{select: 'news'}"><span class="fa fa-bell"></span> 消息(0)</a>
          <a [routerLink]="['/user', uid]" [queryParams]="{select: 'info'}"><span class="fa fa-home"></span> 个人中心</a>
          <a [routerLink]="['/user', uid]" [queryParams]="{select: 'collection'}"><span class="far fa-star"></span> 个人收藏</a>
          <a [routerLink]="['/user', uid]" [queryParams]="{select: 'publish'}"><span class="fa fa-columns"></span> 我的发表</a>
          <a href="javascript:void(0)" (click)="openPublishDialog()"><span class="far fa-file"></span> 发表游记</a>
          <a href="javascript:void(0)" (click)="logout()"><span class="fa fa-sign-out-alt"></span> 退出登录</a>
        </div>
      </div>
    </div>
  </ng-template>
</div>

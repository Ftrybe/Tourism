<div fxLayout="row wrap" *ngIf="dashboard">
    <div fxFlex="50" fxFlex.xl="25" fxFlex.lg="25" fxFlex.md="50" fxFlex.sm="50" class="p-2">        
        <mat-card class="gradient-green tile p-2"> 
            <mat-icon>people</mat-icon>
            <h2>{{dashboard.userNumber}}</h2>
            <p>用户总数</p>
        </mat-card>
    </div>
    <div fxFlex="50" fxFlex.xl="25" fxFlex.lg="25" fxFlex.md="50" fxFlex.sm="50" class="p-2">        
        <mat-card class="gradient-red tile p-2"> 
            <mat-icon>note</mat-icon>
            <h2>{{dashboard.noteNumber}}</h2>
            <p>游记总数</p>
        </mat-card>
    </div>
    <div fxFlex="50" fxFlex.xl="25" fxFlex.lg="25" fxFlex.md="50" fxFlex.sm="50" class="p-2">
        <mat-card class="gradient-orange tile p-2">
            <mat-icon>fastfood</mat-icon>
            <h2>{{dashboard.foodNumber}}</h2>
            <p>美食总数</p>
        </mat-card>
    </div>
    <div fxFlex="50" fxFlex.xl="25" fxFlex.lg="25" fxFlex.md="50" fxFlex.sm="50" class="p-2">
        <mat-card class="gradient-pink tile p-2">
            <mat-icon>photo_library</mat-icon>
            <h2>{{dashboard.sceneryNumber}}</h2>
            <p>景点总数</p>
        </mat-card>
    </div>
</div>

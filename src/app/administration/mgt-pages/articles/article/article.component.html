<app-content-header
  [icon]="'supervisor_account'"
  [title]="'添加美食'"
  [hideBreadcrumb]="false"
  [hasBgImage]="true"
  [class]="'pb-5'"></app-content-header>
<form [formGroup]="form">
  <mat-vertical-stepper linear>
    <mat-step>
      <ng-template matStepLabel>封面设置</ng-template>
      <mat-form-field class="w-100">
        <input matInput placeholder="标题" formControlName="title">
      </mat-form-field>
      <label for="uploadImage" class="label_upload" [ngStyle]="{'background-image': 'url('+ oldCoverImage+')'}">点击更改图片</label>
      <input type="file" (change)="fileChangeEvent($event)" id="uploadImage" hidden/>
      <image-cropper
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="true"
        [aspectRatio]="16/9"
        [resizeToWidth]="480"
        [cropperMinWidth]="300"
        (startCropImage)="startCropImage()"
        format="png"
        (imageCropped)="imageCropped($event)"
      ></image-cropper>
      <div>
        <button mat-button matStepperNext type="button">下一项</button>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>美食内容</ng-template>
      <mat-form-field class="w-100">
        <input matInput placeholder="景点名称" formControlName="name">
      </mat-form-field>
      <mat-form-field class="w-100">
        <input matInput placeholder="营业时间" formControlName="businessHours">
      </mat-form-field>
      <mat-form-field class="w-100">
        <input matInput placeholder="费用说明" formControlName="cost">
      </mat-form-field>
      <mat-form-field class="w-100">
        <input matInput placeholder="地址" formControlName="address">
      </mat-form-field>
      <mat-form-field class="w-100">
        <input matInput placeholder="联系方式" formControlName="contact">
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-select class="w-100" formControlName="topic" placeholder="主题">
          <mat-option value="FOOD">美食</mat-option>
          <mat-option value="SCENERY">景点</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-100">
        <input matInput placeholder="备注" formControlName="declaration">
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious type="button">上一项</button>
        <button mat-button matStepperNext type="button" (click)="submit()">提交</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</form>

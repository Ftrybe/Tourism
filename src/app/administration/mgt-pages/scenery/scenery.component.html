<app-content-header
  [icon]="'supervisor_account'"
  [title]="'景点管理'"
  [desc]="'浏览，新增，修改，删除，美食信息'"
  [hideBreadcrumb]="false"
  [hasBgImage]="true"
  [class]="'pb-5'"></app-content-header>
<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center"
             class="px-2 bg-transparent" style="height: 40px;margin-top: -40px">
  <div fxLayout="row">
    <button mat-icon-button [routerLink]="'./add'">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-drawer-container class="page-wrapper">
  <div fxLayout="column" class="p-2">
    <div class="p-2">
      <table mat-table #table [dataSource]="sceneries" class="mat-elevation-z8 w-100">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef class="width:10rem"> 标题</th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="topic">
          <th mat-header-cell *matHeaderCellDef> 备注</th>
          <td mat-cell *matCellDef="let element"> {{element.declaration}} </td>
        </ng-container>
        <ng-container matColumnDef="ops">
          <th mat-header-cell *matHeaderCellDef> 操作</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon  (click)="jump(element.id)" style="cursor: pointer">visibility</mat-icon>
            <mat-icon style="cursor: pointer" (click)="delete(element.id)">delete_forever</mat-icon>
            <mat-icon style="cursor: pointer" (click)="openMapDialog(element.id)">map</mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</mat-drawer-container>

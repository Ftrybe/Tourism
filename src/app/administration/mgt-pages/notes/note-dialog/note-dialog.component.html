<div class="fixed-top pl-3 btn-back">
  <mat-icon (click)="closeDialog()">keyboard_return</mat-icon>
</div>
<mat-dialog-content class="mh-100">
  <ng-container *ngIf="note">
    <div class="maintain"
         [ngStyle]="note.coverUrl?{'background-image':'url('+note.coverUrl+')'} : null">
      <div class="header text-center" style="">
        <h1 [innerText]="note.title"></h1>
        <div class="fr">
          <div class="avatar">
            <img class="" [src]="note.userPicture">
          </div>
          <div class="name" [innerText]="note.userNickname">未获取到用户</div>
        </div>
      </div>
    </div>
    <div class="note-body">
      <div class="container">
        <div class="row">
          <div class="col-12 content-warp">
            <div class="control">
              <div class="fl">
               <span [matTooltip]="'修改时间：' + (note.modifyTime||note.createTime | date:'yyyy年MM月d日')"
                  matTooltipPosition="above">
              发表时间：{{note.createTime | date:'yyyy年MM月d日'}}
               </span>
              </div>
              <div class="fr d-none d-md-block">
                <a href="javascript:void(0)"><i
                  class="fa fa-thumbs-up"></i>点赞 {{note.praiseCount ? note.praiseCount : 0 }}</a>
                <a href="javascript:void(0)"><i
                  class="fa fa-star"></i>收藏 {{note.collectionCount ? note.collectionCount : 0 }}</a>
              </div>
            </div>
            <div class="content">
              <div [innerHTML]="note.content"></div>
              <div class="text-center"
                   style="font-size: 3rem;color: #aaaaaa;padding: 16px 0;border-top: 1px dashed #e6e6e6;margin-top: 16px">
                ~END~
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</mat-dialog-content>

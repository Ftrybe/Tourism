<form (ngSubmit)="onSubmit()" class="login" [formGroup]="formModel">
  <div class="form-group">
    <label for="loginName">账号</label>
    <input type="text" class="form-control" id="loginName" name="username"
           placeholder="请输入你的手机号码" formControlName="username">
    <div [hidden]="!formModel.hasError('mobile','username')" class="alert alert-danger">
      手机号码输入错误
    </div>
  </div>
  <div class="form-group">
    <label for="loginPwd">密码</label>
    <input type="password" class="form-control" id="loginPwd" name="password" placeholder="请输入你的密码"
           formControlName="password">
  </div>
  <button class="btn btn-secondary w-100" type="submit">登录</button>
</form>
<div class="alert alert-light float-right">
  <span>忘记密码了？点击<a class="alert-link" href="#">找回密码</a></span>
</div>

<div #loginFrom="ngForm" ngForm (ngSubmit)="onSubmit()" class="login" >
    <div class="form-group">
        <label for="loginName">账号</label>
        <input type="text" ngModel class="form-control" id="loginName" name="username" required placeholder="请输入你的账号">
    </div>
    <div class="form-group">
        <label for="loginPwd">密码</label>
        <input type="password" ngModel class="form-control" id="loginPwd" name="password" placeholder="请输入你的密码">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" ngModel class="form-check-input" id="exampleCheck1" name="checkbox">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button  class="btn btn-secondary w-100" type="submit">登录</button>
</div>
<div class="alert alert-light float-right">
    <span>忘记密码了？点击<a class="alert-link" href="#">找回密码</a></span>
</div>

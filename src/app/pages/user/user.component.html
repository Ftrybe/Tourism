<div class="user">
    <div class="header text-center pt-4 bg" style="">
      <span class="avatar">
        <img class="" [src]="user.picture" (click)="openCropperDialog()">
      </span>
      <h1 [innerText]="user.declaration? user.declaration: ''"></h1>
    </div>
  <div class="container" style="min-height: 50vh">
    <mat-tab-group [selectedIndex]="index"
                   (selectedIndexChange)="changeIndexEvent($event)"
                   (selectedTabChange)="changeQueryParam()">
      <mat-tab label="我的信息">
        <app-user-info [user]="user"></app-user-info>
      </mat-tab>
      <mat-tab label="我的收藏">
        <app-user-collection [user]="user"></app-user-collection>
      </mat-tab>
      <mat-tab label="我的发表">
        <app-user-publish></app-user-publish>
      </mat-tab>
      <mat-tab label="消息列表">
        <app-user-news></app-user-news>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>

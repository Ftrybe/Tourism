<div style="padding-left: 1.25rem">
  <form [formGroup]="formModule">
  <div class="form-group">
    <label for="nickname">昵称:</label>
    <input class="form-control"  id="nickname"
           [class.lock]="isEdit"
           formControlName="nickname" placeholder="我就是我">
  </div>
  <div class="form-group">
    <label for="sex">性别:</label>
    <mat-select id="sex" class="form-control"
                [class.lock]="isEdit" formControlName="sex">
      <mat-option value="NONE">未知</mat-option>
      <mat-option value="WOMAN">女</mat-option>
      <mat-option value="MAN">男</mat-option>
    </mat-select>
  </div>
  <div class="form-group">
    <label for="email">邮箱:</label>
    <input class="form-control" [class.lock]="isEdit" type="text" id="email"
    formControlName="email">
  </div>
  <div class="form-group birthday-warp">
    <label for="birthday">生日:</label>
    <input matInput class="form-control" style="padding: 0.375rem 0.75rem" [class.lock]="isEdit" [matDatepicker]="picker" placeholder="请选择你的生日" id="birthday"
    formControlName="birthday">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </div>
  <div class="d-flex ops">
    <mat-slide-toggle
      class="toggle-submit"
      [color]="color"
      [checked]="checked"
      (change)="switch()">
      更改资料
    </mat-slide-toggle>
    <button  class="btn btn-primary ml-auto" *ngIf="isEdit" (click)="onSubmit()">保存</button>
  </div>
  </form>
</div>

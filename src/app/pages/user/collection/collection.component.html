<div class="list-group collection-warp" *ngFor="let collection of collections">
  <li class="list-group-item list-group-item-action d-flex"><a [routerLink]="['/note/detailed',collection.noteId]" >{{collection.noteTitle}}</a><span
    class="fa fa-star ml-auto" (click)="openDialog(collection.id)"></span></li>
</div>
<ng-container *ngIf="collections==null">
  <div class="text-center p-5">
    你还没有收藏哦~快去收藏吧~!
  </div>
</ng-container>

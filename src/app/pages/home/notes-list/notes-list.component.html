<div class="notes-list">
  <div class="container">
    <h2 class="notes-list-title my-3 text-secondary">游记推荐</h2>
    <div class="row">
      <div class="card w-100 border-0">
        <div class="notes-sort  ml-auto pr-4">
            <a class="font-weight-light">时间<i class="fa fa-sort-amount-down" aria-hidden="true"></i></a>
            <a class="font-weight-light">点赞数<i class="fa fa-sort-amount-down" aria-hidden="true"></i></a>
        </div>
          <div class="note-item text-left" *ngFor="let note of notes">
            <a class="note-link" [href]="note.src">
            <img class="note-img" [src]="note.imgSrc" >
            <div class="note-overview">
              <div class="note-title">{{note.title}}</div>
              <div class="note-content">
                {{note.content}}
              </div>
              <div class="opts">
                <span class="fa fa-thumbs-up">{{note.thumbsUp}}</span>
                <span class="fa fa-clock">{{note.createTime}}</span>
                <span class="fa fa-user">{{note.username}}</span>
              </div>
            </div>
            </a>
        </div>
      </div>
    </div>
  </div>
</div>
